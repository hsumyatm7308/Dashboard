<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <section>
        <div class="grid grid-cols-10 mt-10">
            <div class="col-span-2">
                <!-- side bar  -->
                <div class="w-full bg-white">
                    <!-- brand  -->
                    <div class="">
                        Admin
                        <span>Dashboard</span>
                    </div>

                </div>

            </div>
            <div class="col-span-8 flex justify-between items-center">
                <div class="flex justify-center items-center">
                    <div class="w-10 h-10 flex justify-center items-center flex-col rounded-full bg-gray-200">
                        <div>
                            <div class="w-4 h-1 border border-gray-500 rounded mb-[2px]"></div>
                            <div class="w-5 h-1 border border-gray-500 rounded mb-[2px]"></div>
                            <div class="w-3 h-1 border border-gray-500 rounded "></div>
                        </div>
                    </div>
                    <form action="" method="post">
                        <div class="relative ml-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5 absolute left-3 top-[10px] text-gray-400">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                            </svg>

                            <input type="search" class="w-52 bg-gray-200 pl-10 py-2" placeholder="Search...">
                        </div>

                    </form>
                </div>

                <div class="mr-10 flex justify-center items-center">
                    <div class="w-16 bg-gray-200 text-gray-600 rounded-lg flex justify-center items-center py-2 mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span class="ml-2 mr-1 text-blue-600">3</span>
                    </div>


                    <div class="w-16 bg-gray-200 text-gray-600 rounded-lg flex justify-center items-center py-2 mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                        </svg>

                        <span class="ml-2 mr-1 text-blue-600">3</span>
                    </div>


                    <div class="flex justify-center items-center">
                        <div class="w-10 h-10 flex justify-center items-center flex-col rounded-full bg-gray-200">
                            <img src="" alt="">
                        </div>
                        <div class="flex justify-center items-center ml-1">
                            <span class="text-blue-600">James Luwis</span>

                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-4 h-4 text-blue-600 mt-1 font-semibold">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>

                        </div>
                    </div>

                    <div>

                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
